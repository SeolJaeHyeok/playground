<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단 Test</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <p>{{number.a}} 곱하기 {{number.b}}은?</p>
    <input v-model="input" @change="handleUserInput" placeholder="정답을 입력하세요"/>
    <button @click="handleSubmit">입력</button>
    <p>{{isCorrect ? "정답" : "오답"}}</p>
  </div>
</body>
<script>
  const { createApp } = Vue;
  
  createApp({
     data() {
      return {
        number: {
          a: 0,
          b: 0
        },
        input: '',
        isCorrect: false,
      }
     },
  
     methods: {
      handleUserInput(e) {
        this.input = e.target.value;
      },
      makeRandomNumber() {
        this.number.a = Math.floor(Math.random() * 10);
        this.number.b = Math.floor(Math.random() * 10);
      },
      handleSubmit() {
        this.checkAnswer();
        this.makeRandomNumber();
        this.input = ''
      },
      checkAnswer() {
        this.number.a * this.number.b === Number(this.input) ? this.isCorrect = true : this.isCorrect = false;
      }
     },
      mounted() {
        this.makeRandomNumber();
      },
  }).mount('#app')
</script>
</html>
